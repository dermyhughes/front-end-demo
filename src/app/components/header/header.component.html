<div class="main-header">
    <div class="margin header-container-primary">

        <div class="main-header__logo">
            <img src="../../assets/logo.png"
                 alt="company logo">
        </div>

        <div *ngIf="isMobile"
             class="main-header__nav-btn"
             (click)="toggleMenu()"
             (keyup.enter)="toggleMenu()"
             tabindex="0">
            <i class="icon menu icofont-{{ isOpen ? 'ui-close' : 'navigation-menu' }}"></i>
        </div>

        <nav class="main-header__nav"
             [class.mobile]="isMobile"
             [class.is-open]="isOpen && isMobile">
            <ul>
                <li *ngFor="let item of navbarItems"
                    [class.active]="item.active"
                    (click)="setPrimaryActive(item)">
                    <a href="{{ item.link }}">{{ item.title }}</a>
                </li>
                <i class="icon search icofont-search-1"></i>
            </ul>
        </nav>

    </div>
</div>
<div class="secondary-header">
    <div class="margin header-container-secondary">
        <div class="main-header__secondary-nav">
            <ul>
                <li *ngFor="let item of secondaryNavbarItems"
                    [class.active]="item.active"
                    (click)="setSecondaryActive(item)">
                    <a href="{{ item.link }}">{{ item.title }}</a>
                </li>
            </ul>
        </div>
    </div>
</div>
