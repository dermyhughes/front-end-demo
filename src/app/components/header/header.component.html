<div class="main-header">
    <div class="header-container-primary">

        <div class="main-header__logo">
            <img src="../../assets/logo.png"
                 alt="company logo">
        </div>

        <nav class="main-header__nav"
             [class.mobile]="innerWidth < 1080">
            <ul>
                <li *ngFor="let item of navbarItems"
                    [class.active]="item.active"
                    (click)="setPrimaryActive(item)">
                    <a href="{{ item.link }}">{{ item.title }}</a>
                </li>
                <i class="icon search icofont-search-1"></i>
            </ul>
            <i [hidden]="innerWidth >= 1080"
               (click)="openMenu()"
               class="icon menu icofont-navigation-menu"></i>
        </nav>

    </div>
</div>
<div class="secondary-header">
    <div class="header-container-secondary">
        <div class="main-header__secondary-nav">
            <ul>
                <li *ngFor="let item of secondaryNavbarItems"
                    [class.active]="item.active"
                    (click)="setSecondaryActive(item)">
                    <a href="{{ item.link }}">{{ item.title }}</a>
                </li>
            </ul>
        </div>
    </div>
</div>
