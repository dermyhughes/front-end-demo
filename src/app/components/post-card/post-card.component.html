<a href="#"
   class="post-card-link">
    <div class="card post-card">
        <span class="post-card__top-meta">
            <i *ngIf="post.icon"
               class="post-card__icon icofont-{{ post.icon }}"></i>
            <h4 class="post-card__meta-title">{{ post.metaTitle }}</h4>
        </span>
        <h3 class="post-card__main-title">{{ post.mainTitle }}</h3>
        <p class="post-card__copy">{{ post.postCopy }}</p>
    </div>
</a>
