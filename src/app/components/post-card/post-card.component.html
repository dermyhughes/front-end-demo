<a href="#"
   class="post-card-link">
    <div class="card post-card">
        <span class="top-meta">
            <i *ngIf="icon"
               class="post-card__icon icofont-{{ icon }}"></i>
            <h4 class="post-card__meta-title">{{ metaTitle }}</h4>
        </span>
        <h3 class="post-card__main-title">{{ mainTitle }}</h3>
        <p class="post-card__copy">{{ postCopy }}</p>
    </div>
</a>
