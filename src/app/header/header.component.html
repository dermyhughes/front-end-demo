<div class="main-header">
    <div class="header-container-primary">

        <div class="main-header__logo">
            <img src="../../assets/logo.png" alt="company logo">
        </div>

        <div class="main-header__nav">
            <ul>
                <li *ngFor="let item of navbarItems" [class.active]="item.active" (click)="setActive(item)">
                    <a href="{{ item.link }}">{{ item.title }}</a>
                </li>
                <img src="../../assets/search.svg" alt="Search Icon" style="width: 18px">
            </ul>

        </div>

    </div>
</div>
<div class="secondary-header">
    <div class="header-container-secondary">
        <div class="main-header__secondary-nav">
            <ul>
                <li *ngFor="let item of secondaryNavbarItems" [class.active]="item.active">
                    <a href="{{ item.link }}">{{ item.title }}</a>
                </li>
            </ul>
        </div>
    </div>
</div>
